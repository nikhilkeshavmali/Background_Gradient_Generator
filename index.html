<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div>
        <button id="myButton">#051937</button>
        <button id="myButton1">#008793</button>
      </div>
      <h2>Copy your code here</h2>
      <div class="copyCode">
        background-image: linear-gradient(to right, rgb(92,145,229),
        rgb(152,63,198))
      </div>
    </section>
    <script>
      let btn1 = document.getElementById("myButton");
      let btn2 = document.getElementById("myButton1");
      let copyDiv = document.querySelector(".copyCode");
      let rgb1 = "#000";
      let rgb2 = "#fff";

      const hexValues = () => {
        let myHexaValues = "0123456789abcdef";
        let colors = "#";
        for (let i = 0; i < 6; i++) {
          colors = colors + myHexaValues[Math.floor(Math.random() * 16)];
        }
        return colors;
      };

      const handleButton1 = () => {
        rgb1 = hexValues();
        console.log(rgb1);
        btn1.innerHTML = rgb1;
        document.body.style.backgroundImage = `linear-gradient(to right,${rgb1},${rgb2})`;
        copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
      };
      const handleButton2 = () => {
        rgb2 = hexValues();
        console.log(rgb2);
        btn2.innerHTML = rgb2;
        document.body.style.backgroundImage = `linear-gradient(to right,${rgb1},${rgb2})`;
        copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
      };

      btn1.addEventListener("click", handleButton1);
      btn2.addEventListener("click", handleButton2);

      copyDiv.addEventListener("click", () => {
        navigator.clipboard.writeText(copyDiv.innerText);
      });
    </script>
  </body>
</html>
